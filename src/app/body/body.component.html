<div>
  <h1 style="text-align: center;">To Do List</h1>
  <hr>

  <input type="text" #item onfocus="this.value=''"> &nbsp;

  <button (click)="addlist(item.value)">Add to List</button>

  <ul>
    <li *ngFor="let i of data">{{i.text | titlecase}} - {{i.creationDate | date:'shortTime'}}</li>
  </ul>
  </div>
